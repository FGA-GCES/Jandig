<!DOCTYPE html>
<title>Jandig Marker Generator</title>

<!-- include mdl 
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.indigo-pink.min.css'>-->

<link rel="stylesheet" href="/static/css/reset.css">
<link rel='stylesheet' href='/static/css/generator.css'>

<!--<script defer src='https://code.getmdl.io/1.3.0/material.min.js'></script>
<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>-->

<!-- Include pdfMake - http://pdfmake.org/ -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.54/pdfmake.min.js'></script>

<!-- include THREEx.ArPatternFile -->
<script src='/static/js/threex-arpatternfile.js'></script>

<link href="https://fonts.googleapis.com/css?family=Istok+Web:400,400i,700,700i&display=swap" rel="stylesheet">


<body>
    <div id='topRightButtons'>
        <button id="show-info" class="primary">
            <img src="/static/images/icons/icoHlp.png">
        </button>
    </div>
    <dialog style='width:320px' id='dialog-info' class="">
        <!--<h4 class="mdl-dialog__title">Welcome!</h4>-->
        <div class="">
            Jandig Marker Generator is based on the awesome code you can find <a target='_blank' href='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html'>here</a>.
        </div>
        <div class="">
            <button type="button" class="button">OK</button>
        </div>
    </dialog>

    <div class="container">
        <div class="header">
            <div class="logoMG" alt="Jandig Marker Generator">
                <img src="/static/images/icons/jandigMG.png">
            </div>
        </div>

        <div class='upload'>
            <label id='buttonUpload' for='fileinput' class=''>
                    <input type='file' id='fileinput' style='display: none'>
                    Upload your image
                </label>
            <div class='tip' for='buttonUpload'>
                Browse to the file you want to put inside the marker.
            </div>
        </div>

        <div id='imageContainer'></div>

        <h2 class="downBoth">You will need both of these</h2>
        <div class='download flex'>
            <div class="half left">
                <button id='buttonDownloadEncoded' class=''>
                        Download .patt Marker
                    </button>
                <div class='tip' for='buttonDownloadEncoded'>
                    Download the file encoded from the uploaded image.
                </div>
            </div>
                <div class="half right">
                <button id='buttonDownloadFullImage' class=''>
                        Download Image Marker
                    </button>
                <div class='tip' for='buttonDownloadFullImage'>
                    Download marker image in .png format.
                </div>
            </div>
        </div>

    <h3 class="pdfMaker">You can also save it for print in a .pdf file!</h3>
    <div class='page-generator flex'>
        <div class='one-third'>
            <button id='buttonDownloadPDFOnePerPage' class='secondary'>
                    One per Page
                </button>
        </div>
        <div class='one-third'>
            <button id='buttonDownloadPDFTwoPerPage' class='secondary'>
                Two per page
            </button>
        </div>
        <div class='one-third'>
            <button id='buttonDownloadPDFSixPerPage' class='secondary'>
                Six per Page
            </button>
        </div>
    </div>
    </div>
</body>

<script src='/static/js/pdfGenerator.js'></script>

</html>
