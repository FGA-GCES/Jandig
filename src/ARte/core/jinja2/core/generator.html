<!DOCTYPE html>
<title>Jandig Marker Generator</title>

<!-- include mdl -->
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.indigo-pink.min.css'>
<link rel="stylesheet" href="/static/css/reset.css">
<link rel='stylesheet' href='/static/css/generator.css'>

<script defer src='https://code.getmdl.io/1.3.0/material.min.js'></script>
<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

<!-- Include pdfMake - http://pdfmake.org/ -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.54/pdfmake.min.js'></script>

<!-- include THREEx.ArPatternFile -->
<script src='/static/js/threex-arpatternfile.js'></script>

<link href="https://fonts.googleapis.com/css?family=Istok+Web:400,400i,700,700i&display=swap" rel="stylesheet">


<body>
    <div id='topRightButtons'>
        <button id="show-info" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">info_outline</i>
        </button>
    </div>
    <dialog style='width:400px' id='dialog-info' class="mdl-dialog">
        <h4 class="mdl-dialog__title">Welcome!</h4>
        <div class="mdl-dialog__content">
            Details on how to pick the inner image can be found <a target='_blank' href='https://artoolkit.org/documentation/doku.php?id=3_Marker_Training:marker_training'>here</a>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button">OK</button>
        </div>
    </dialog>
    
    <div class="container">
        <div class="logoMG" alt="Jandig Marker Generator">
            <img src="/static/images/icons/jandigMG.png">
        </div>

        <div class='upload'>
            <label id='buttonUpload' for='fileinput' class=''>
                    <input type='file' id='fileinput' style='display: none'>
                    Upload
                </label>
            <div class='tip' for='buttonUpload'>
                Choose the image you want to put inside the marker.
            </div>
        </div>

        <div id='imageContainer'></div>

        <div class='download flex'>
            <div class="half left">
                <button id='buttonDownloadEncoded' class=''>
                        Download Marker
                    </button>
                <div class='tip' for='buttonDownloadEncoded'>
                    Download marker encoded from the uploaded image
                </div>
            </div>
                <div class="half right">
                <button id='buttonDownloadFullImage' class=''>
                        Download Image
                    </button>
                <div class='tip' for='buttonDownloadFullImage'>
                    Download marker image
                </div>
            </div>
        </div>

    <div class='page-generator flex'>
        <div class='one-third'>
            <button id='buttonDownloadPDFOnePerPage' class='secondary'>
                    One marker per Page
                </button>
            <div class='tip' for='buttonDownloadPDFOnePerPage'>
                Download PDF
                <br/> One marker per page
            </div>
        </div>
        <div class='one-third'>
            <button id='buttonDownloadPDFTwoPerPage' class='secondary'>
                PDF Two per Page
            </button>
            <div class='tip' for='buttonDownloadPDFTwoPerPage'>
                Download PDF
                <br/> Two marker per page
            </div>
        </div>
        <div class='one-third'>
            <button id='buttonDownloadPDFSixPerPage' class='secondary'>
                PDF Six per Page
            </button>
            <div class='tip' for='buttonDownloadPDFSixPerPage'>
                Download PDF.
                <br/> Six marker per page
            </div>
        </div>
    </div>
    </div>
</body>

<script src='/static/js/pdfGenerator.js'></script>

</html>
