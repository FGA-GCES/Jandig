server {
    listen 80;
    server_name jandig2.memelab.com.br;

    location / {
        return 301 https://$host$request_uri;
    }    
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 80;
    server_name jandig.app;

    location / {
        return 301 https://$host$request_uri;
    }    
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name jandig2.memelab.com.br;
    
    ssl_certificate /etc/letsencrypt/live/jandig2.memelab.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jandig2.memelab.com.br/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://django:8000/;
    }
    
    location /static {
        alias /usr/share/nginx/html/static;
    }
    charset     utf-8;
    client_max_body_size 0;
}

server {
    listen 443 ssl;
    server_name jandig.app;
    
    ssl_certificate /etc/letsencrypt/live/jandig.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jandig.app/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://django:8000/;
    }
    
    location /static {
        alias /usr/share/nginx/html/static;
    }
    charset     utf-8;
    client_max_body_size 0;
}