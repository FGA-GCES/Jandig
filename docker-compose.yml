version: '2'

services:
  web:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./ARte/:/app/
    env_file:
      - ./.envs/.django
      - ./.envs/.postgres
    depends_on:
      - postgres
    command: db collect run

  postgres:
    image: postgres
    env_file:
      - ./.envs/.postgres
    ports:
      - "5432:5432"