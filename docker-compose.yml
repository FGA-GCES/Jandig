version: '3.5'

services:
  django:
    image: pablodiegoss/jandig:django
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./ARte/:/app/
    env_file:
      - ./.envs/.django
      - ./.envs/.postgres
    depends_on:
      - postgres
    command: db -p collect run -p

  postgres:
    image: postgres
    env_file:
      - ./.envs/.postgres
    ports:
      - "5432:5432"
