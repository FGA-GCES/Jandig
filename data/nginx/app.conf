server {
    listen 80;
    server_name arte.memelab.com.br;

    location / {
        return 301 https://$host$request_uri;
    }    
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name arte.memelab.com.br;
    
    ssl_certificate /etc/letsencrypt/live/arte.memelab.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arte.memelab.com.br/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://web; #for demo purposes
    }
}